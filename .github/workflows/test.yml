name: MEDIX Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm run test:coverage
    
    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: YourStrong@Passw0rd
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: >-
          --health-cmd "sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      working-directory: ./backend
      run: dotnet restore
    
    - name: Build
      working-directory: ./backend
      run: dotnet build --no-restore
    
    - name: Run unit tests
      working-directory: ./backend
      run: dotnet test Medix.API.Tests.Unit --collect:"XPlat Code Coverage" --settings Medix.runsettings --logger trx --results-directory TestResults --no-build --verbosity normal
    
    - name: Run integration tests
      working-directory: ./backend
      run: dotnet test Medix.API.Tests.Integration --collect:"XPlat Code Coverage" --settings Medix.runsettings --logger trx --results-directory TestResults --no-build --verbosity normal
    
    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/TestResults/**/coverage.cobertura.xml
        flags: backend
        name: backend-coverage

  test-summary:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
    - name: Test Summary
      run: |
        echo "ðŸŽ‰ All tests completed successfully!"
        echo "Frontend tests: âœ… Passed"
        echo "Backend tests: âœ… Passed"
        echo "Coverage reports are available in the artifacts"
